<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header class="header">library</header>
    <main>
      <button class="add-book">+ Add book</button>
      <form class="form" action="/submit-form" method="POST">
        <input
          type="text"
          placeholder="Title"
          id="title"
          name="title"
          required
        />
        <input
          type="text"
          placeholder="Author"
          id="author"
          name="author"
          required
        />
        <input
          type="number"
          placeholder="Pages"
          id="pages"
          name="pages"
          required
        />
        <label> Have you read it?<input type="checkbox" name="read" /> </label>

        <button type="submit" class="submit">Submit</button>
      </form>
    </main>
    <footer class="footer">Copyright Â© 2024 EJ-Buggs</footer>
  </body>
</html>
