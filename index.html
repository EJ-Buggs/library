<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="library">library</div>
      <button class="login">Log in</button>
    </header>
    <main class="main">
      <button class="add-book">+ Add book</button>
      <div class="formContainer hidden">
        <form id="form" data-index="1" action="/submit-form" method="POST">
          <p class="addbook">Add new book</p>
          <input
            type="text"
            placeholder="Title"
            class="input"
            id="title"
            name="title"
            required
          />
          <input
            type="text"
            placeholder="Author"
            class="input"
            id="author"
            name="author"
            required
          />
          <input
            type="number"
            placeholder="Pages"
            class="input"
            id="pages"
            name="pages"
            required
          />
          <label class="check">
            Have you read it?<input
              type="checkbox"
              id="readCheckbox"
              name="read"
              checked
            />
          </label>

          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
      <div class="cardContainer"></div>
    </main>
    <footer class="footer">Copyright Â© 2023 EJ-Buggs</footer>
    <div class="overlay hidden"></div>
  </body>
</html>
